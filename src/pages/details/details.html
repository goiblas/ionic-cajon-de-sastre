<ion-header>

  <ion-navbar>
    <ion-title>{{event.tittle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-card>

  <img [src]="event.image">
  <ion-fab right top>
    <button ion-fab (click)="openMap()">
      <ion-icon name="pin"></ion-icon>
    </button>
  </ion-fab>

  <ion-item>
    <ion-icon name="football" item-start large></ion-icon>
    <h2>{{event.tittle}}</h2>
    <p>{{event.description}}</p>
  </ion-item>

  <ion-item>
    <span item-left>{{event.place}}</span>
    <span item-left>{{event.date | date: 'dd / MM / yy'}}</span>
    <button ion-button icon-left clear item-end (click)="showAlert()">
      <ion-icon name="navigate"></ion-icon>
      Start
    </button>
  </ion-item>

</ion-card>

</ion-content>
