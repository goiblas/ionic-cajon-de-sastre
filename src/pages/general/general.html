<ion-header>

  <ion-navbar>
    <ion-title>general</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="registerForm" (submit)="saveData()">
    <ion-list inset>

      <ion-item>
        <ion-label stacked>Nombre</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item *ngIf="registerForm.get('name').hasError('pattern')"> 
         <p color="danger">El nombre contiene errores</p>
      </ion-item>
      <ion-item *ngIf="registerForm.get('name').hasError('required') && registerForm.get('name').dirty"> 
         <p color="danger">El nombre el obligatorio</p>
      </ion-item>
      <ion-item>
        <ion-label stacked>Apellido</ion-label>
        <ion-input type="text" formControlName="lastname"></ion-input>
      </ion-item>
    </ion-list>

      <ion-list inset formGroupName="passGroup">
      <ion-item>
        <ion-label stacked>Contraseña</ion-label>
        <ion-input type="text" formControlName="pass1"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Repetir contraseña</ion-label>
        <ion-input type="text" formControlName="pass2"></ion-input>
      </ion-item>
       <ion-item *ngIf="registerForm.get('passGroup').errors && registerForm.get('passGroup').dirty"> 
         <p color="danger">las contraseñas no coinciden</p>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit">Aceptar</button>
    </div>
        <div padding>
    <button ion-button color="secondary" (click)="completar()">Completar formulario</button>
        </div>
</form>
</ion-content>
