<ion-header>

  <ion-navbar>
    <ion-title>users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
      <goi-user *ngFor="let user of listUsers" [user]="user"></goi-user>
  </ion-list>
  <ion-list>
  <ion-item-sliding #slider *ngFor= "let user of listUsers; let i = index">
    <ion-item>{{user.name}}</ion-item>
    <ion-item-options side="right" hideWhen="ios">
      <button ion-button color="danger" (click)="remove(i, slider)">
        borrar</button>
    </ion-item-options>
    <ion-item-options side="left">
      <button ion-button color="secondary" (click)="clone(user, slider)">
        <ion-icon name="archive"></ion-icon>
        Clonar</button>
    </ion-item-options>

  </ion-item-sliding>
  
</ion-list>

</ion-content>
